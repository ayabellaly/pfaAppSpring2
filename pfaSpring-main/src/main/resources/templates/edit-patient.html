<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add patient</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updatePatient}" th:object="${patients}"
                      method="post">
                    <div class="row">


                        <div class="form-group col-md-8">
                            <label for="patientid" class="col-form-label">Patient id</label>
                            <input type="text" th:field="*{id}" class="form-control"
                                   id="patientid" placeholder="Patient id" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Patient Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Patient name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Patient phone</label>
                            <input type="text" th:field="*{phone}" class="form-control"
                                   id="phone" placeholder="Patient phone" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Adresse</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="address" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Publication" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
